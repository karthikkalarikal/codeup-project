version: '3'

services:
  
  api-gateway:
    build:
      context: ./api-gateway
      dockerfile: api-gateway.dockerfile
    restart: always
    ports:
      - "8080:80"
    deploy:
      mode: replicated
      replicas: 1
  postgres:
    image: 'postgres:14.2'
    ports:
      - "5432:5432"
    deploy:
      mode: replicated
      replicas: 1
    environment:
     POSTGRES_USER: postgres
     POSTGRES_PASSWORD: password
     POSTGRES_DB: users
    volumes:
      - ./db-data/postgres/:/var/lib/postgresql/data/